<nav class="navbar  justify-content-between">
    <h1>Employee Directory</h1>
    
    <form class="form-inline">
      
      <a class="mr-sm-2" routerLink="/addemployee" routerLinkActive="active"><button type="button" onclick=goTo() class="btn btn-primary">Add Employee</button></a>
      <button type="button" (click)="logout()" class="btn btn-primary">Logout</button>
    </form>
</nav>


<table class = "table ">
    <thead>
        <tr>
            <th> Id</th>
            <th> Name </th>
            <th> Team </th>
            <th> Designation  </th>
            <th> Gender </th>
            <th> Joining Date </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.eid }} </td>
            <td> {{ employee.name }} </td>
            <td> {{ employee.team }} </td>
            <td> {{ employee.designation }} </td>
            <td> {{ employee.gender }} </td>
            <td> {{ employee.dateOfJoining }} </td>
            
      
        </tr>
    </tbody>
</table>
