<div class='center'>
    <div class="alert alert-danger" role="alert" [hidden]="!submitted">
        Incorrect Username or Password
      </div>
    <div class="card " >
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="form-group">
                  <label for="uname">Username:</label>
                  <input type="text" class="form-control" id="uname"  
                    required
                    [(ngModel)]="model.uname" name="uname"
                    #uname="ngModel"
                  >
                  <div [hidden]="uname.valid || uname.pristine"
                    class="alert alert-danger">
                  Username required
                </div>  
                </div>
                <div class="form-group">
                  <label for="upass">Password:</label>
                  <input type="password" class="form-control" id="upass"  
                    required
                    [(ngModel)]="model.upass" name="upass"
                    #upass="ngModel"
                  >
                  <div [hidden]="upass.valid || upass.pristine"
                    class="alert alert-danger">
                  Password required
                </div>  
                </div>            
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid" >Login</button>
              </form>
        </div>
      </div>
</div>
